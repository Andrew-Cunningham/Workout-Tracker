<!DOCTYPE html>
<html>

<head>

<body>
    <header>Workout Tracker üèã</header>
    <main>

                Exercise ‚ö°: <input autocomplete="off" id="exercise" required type="text"

                Reps/Distance ‚ö°: <input autocomplete="off" id="reps" required placeholder="Enter Reps/Distance"><br>
                <input id='sendIt' type="submit" submit="Submit" value="Add To Workout üèÜ">

</html>
